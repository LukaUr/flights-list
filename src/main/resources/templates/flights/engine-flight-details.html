<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SZCZEGÓŁY LOTU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<header class="page-header" th:include="fragments/admin-header :: admin-header">

</header>

<section class="width-medium text-color-darker">
    <div class="pb-2">
        <div class="border-dashed view-height w-100">
            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    <div class="col"><h3 class="text-color-darker text-uppercase">SZCZEGÓŁY LOTU</h3></div>
                    <div class="col d-flex justify-content-end mb-2">
                        <button class="btn-warning"><a th:href="@{/admin/engine-flights/list(date=${flight.date})}"
                                                       class="nav-link rounded-0 pt-0 pb-0 pr-4 pl-4">Powrót</a>
                        </button>
                    </div>
                </div>
                <table class="table borderless" th:object="${flight}">
                    <tbody>

                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">ZATWIERDZONY</th>
                        <td th:if="*{active==true}" class="col-7">TAK</td>
                        <td th:if="*{active==false}" class="col-7">NIE</td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">PILOT / UCZEŃ PILOT</th>
                        <td th:if="*{instructor==true}" class="col-7" th:text="*{copilotName}"></td>
                        <td th:if="*{instructor==false}" class="col-7" th:text="*{picName}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">II PILOT / INSTRUKTOR / PASAŻER</th>
                        <td th:if="*{instructor==false}" class="col-7" th:text="*{copilotName}"></td>
                        <td th:if="*{instructor==true}" class="col-7" th:text="*{picName}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">INSTRUKTOR</th>
                        <td th:if="*{instructor==true}" class="col-7">TAK</td>
                        <td th:if="*{instructor==false}" class="col-7">NIE</td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">ZADANIE</th>
                        <td class="col-7" th:text="*{task}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">TYP STATKU POWIETRZNEGO</th>
                        <td class="col-7" th:text="*{aircraftType}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">ZNAKI STATKU POWIETRZNEGO</th>
                        <td class="col-7" th:text="*{aircraftRegistrationNumber}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">Data</th>
                        <td class="col-7" th:text="*{date}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">Godzina startu</th>
                        <td class="col-7" th:text="*{start}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">Godzina lądowania</th>
                        <td class="col-7" th:text="*{touchdown}"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">Czas lotu</th>
                        <td class="col-7" th:if="${flight.flightTime%60>9}"
                            th:text="|*{flightTime/60}:*{flightTime%60}|"></td>
                        <td class="col-7" th:if="${flight.flightTime%60<10}"
                            th:text="|*{flightTime/60}:0*{flightTime%60}|"></td>
                    </tr>
                    <tr class="d-flex dashed">
                        <th scope="row" class="col-2">Załoga</th>
                        <td class="col-7" th:text="*{crew}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
